version: "3.8"

services:
  nginx:
    container_name: nginx-app
    image: teachertribe-elearn-nginx
    build:
      context: .
      dockerfile: ./dockerfiles/nginx.dockerfile
    ports:
      - "4000:80"
    depends_on:
      - nuxt
  nuxt:
    container_name: nuxt
    image: teachertribe-elearn-nuxt
    build:
      context: .
      dockerfile: ./dockerfiles/nuxt.dockerfile
    volumes:
      - ./src:/app
      - /app/node_modules
